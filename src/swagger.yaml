openapi: 3.0.3
info:
  title: Swagger TwitterClone - OpenAPI 3.0
  description: |-
    # Project Clone Api Twitter by GuDev
    ## Các công nghệ sử dụng:
    * **Framework:** Express.js
    * **Ngôn ngữ:** TypeScript
    * **Database:** NoSQL (MongoDB)
    * **Authentication:** JWT & OAuth 2.0 (Google)
    * **Email Service:** AWS SES
    * **Upload File:** Server storage & AWS S3
    * **File Handling:** Upload and resize image, video
    * **Streaming:** Node.js Stream & HLS (HTTP Live Streaming)
    * **Websocket:** Socket.io
    * **TypeODM:** MongoDB Node.js Driver
    * **Test API:** Postman
    * **Deployment:** Docker & EC2 (AWS)
    * **API Documentation:** Swagger

  contact:
    email: phamdat.work@gmail.com
  version: 1.0.11
servers:
  - url: http://localhost:3030
tags:
  - name: user
    description: Everything about Users
  - name: media
    description: Everything about Medias
  - name: tweet
    description: Everything about Tweets
  - name: conversation
    description: Everything about Conversations





paths:
  /users/login:
    post:
      tags:
        - user
      summary: Đăng nhập
      description: 'Đăng nhập vào hệ thống trả về token'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginBody'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginSuccess'
  /users/oauth/google:
    get:
      tags:
        - user
      summary: Đăng nhập với google
      description: 'API nhận response google về, Đăng nhập thành công server sẽ redirect về client với token gửi qua params'
      parameters:
        - name: googlequery
          in: query
          description: Tham số truy vấn trả về bởi google
          schema:
            type: object
            properties:
              code:
                type: string
                description: Mã xác thực từ Google
                example: '4/0AfJohXloKW0HUdZ_rQQXUuqQvZqLVYUhP62qXxcb8aBMoOATYbp9-hEgIvpdFKQAnUGVbw'
              scope:
                type: string
                description: Phạm vi quyền truy cập được yêu cầu từ Google
                example: 'email profile openid https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email'
              authuser:
                type: string
                description: ID người dùng được xác thực (nếu có)
                example: '0'
              prompt:
                type: string
                description: Lựa chọn hiển thị cửa sổ xác thực cho người dùng
                example: 'consent'
            required:
              - code
              - scope
              - authuser
              - prompt

      responses:
        '200':
          description: successful operation        
  /users/register:
    post:
      tags:
        - user
      summary: Đăng ký
      description: 'Đăng ký tài khoản và trả về token'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterBody'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterSuccess'
  /users/logout:
    post:
      tags:
        - user
      summary: Đăng xuất
      description: 'Đăng xuất, xoá refreshToken khỏi DB'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken: 
                  type: string
                  format: JWT
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJwYXlsb2FkIjp7InVzZXJJZCI6IjY1YmYzZTBhYzNlYTBlNTA5Zjg3NmU1NiIsInR5cGUiOjEsInZlcmlmeSI6MH0sImlhdCI6MTcwNzAzMjA3NCwiZXhwIjoxNzE1NjcyMDc0fQ.CsmxNg-O0qc-79ps28mylv-xNr61TBip-Bp9K7WKyT4"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    format: JWT
                    example: "Logout Success"
      security:
        - BearerAuth: []
  /users/refresh-token:
    post:
      tags:
        - user
      summary: Refresh Token
      description: 'Làm mới accessToken khi bị hết hạn'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken: 
                  type: string
                  format: JWT
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJwYXlsb2FkIjp7InVzZXJJZCI6IjY1YmYzZTBhYzNlYTBlNTA5Zjg3NmU1NiIsInR5cGUiOjEsInZlcmlmeSI6MH0sImlhdCI6MTcwNzAzMjA3NCwiZXhwIjoxNzE1NjcyMDc0fQ.CsmxNg-O0qc-79ps28mylv-xNr61TBip-Bp9K7WKyT4"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenSuccess'
      security:
        - BearerAuth: []    
  /users/verify-email:
    post:
      tags:
        - user
      summary: Xác thực email
      description: 'Xác thực người dùng'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                emailVerifyToken: 
                  type: string
                  format: JWT
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJwYXlsb2FkIjp7InVzZXJJZCI6IjY1YjEyY2JlZDhhZGQ3NDNjNjhlMTA3YSIsInR5cGUiOjN9LCJpYXQiOjE3MDcwMzcwMzd9.faXZu12-7FTQT3oWPei-qcyKO23JSlL9RCHhsGoqxAY"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: "Verify email suscess"  
  /users/resend-verify-email:
    post:
