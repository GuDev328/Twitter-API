                $ref: '#/components/schemas/UploadVideoSuccess'
      security:
        - BearerAuth: []      
  /medias/upload-video-hls:
    post:
      tags:
        - media
      summary: Đăng tải video HLS
      description: 'Đăng video lên server xử lý encode HLS trong queue và lưu trên dịch vụ S3 AWS. Tối đa 1 video. Kết quả trả về liên kết tới video(file .m3u8)'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                video:          
                  type: string
                  format: binary
                  description: Danh sách file để tải lên
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadVideoHLSSuccess'
      security:
        - BearerAuth: []    
  /medias/getStatusUploadVideoHLS/{id}:
    get:
      tags:
        - media
      summary: Lấy trạng thái đăng tải video HLS
      description: 'Lấy trạng thái đăng tải video HLS'
      parameters:
        - name: id
          in: path
          description: id của video 
          required: true
          schema:
            type: string  
            example: 'ibT62DEKlztoMf87_gKYa'    
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result: 
                    type: string
                    example: Uploaded
                    description: 'Có 2 trạng thái là Uploaded và Processing'
      security:
        - BearerAuth: []
  /medias/video-hls/{id}/master.m3u8:
    get:
      tags:
        - media
      summary: Get file .m3u8 video HLS
      description: 'Get file .m3u8 video HLS trên S3 AWS dùng server làm proxy'
      parameters:
        - name: id
          in: path
          description: id của video 
          required: true
          schema:
            type: string  
            example: 'ibT62DEKlztoMf87_gKYa'    
      responses:
        '200':
          description: successful operation   
          content:
            application/vnd.apple.mpegurl:
              schema:
                type: string
                format: binary   
                description: File .m3u8 video HLS
                example: |
                  #EXTM3U
                  #EXT-X-VERSION:3
                  #EXT-X-STREAM-INF:BANDWIDTH=778801,RESOLUTION=1282x720,CODECS="avc1.640032,mp4a.40.2"
                  v0/prog_index.m3u8

                  #EXT-X-STREAM-INF:BANDWIDTH=778801,RESOLUTION=1924x1080,CODECS="avc1.640033,mp4a.40.2"
                  v1/prog_index.m3u8
      security:
        - BearerAuth: []
  /medias/video-hls/{id}/{v}/{segment}:
    get:
      tags:
        - media
      summary: Get các file con của video HLS (file .ts, ...)
      description: 'Get các file con của video HLS (file .ts, .m3u8, ...) trên S3 AWS dùng server làm proxy'
      parameters:
      - name: id
        in: path
        required: true
        description: ID của video
        schema:
          type: string
        example: "ibT62DEKlztoMf87_gKYa"
      - name: v
        in: path
        required: true
        description: Giá trị v (v0,v1,v2, ...)
        schema:
          type: string
        example: "v0"
      - name: segment
        in: path
        required: true
        description: Giá trị segment, file cần lấy
        schema:
          type: string
        example: "fileSequence0.ts"

      responses:
        '200':
          description: successful operation   
          content:
            application/vnd.apple.mpegurl:
              schema:
                type: string
                format: binary   
                description: File .m3u8 video HLS
                example: 'File cần lấy (.ts, .m3u8,...)'
      security:
        - BearerAuth: []

