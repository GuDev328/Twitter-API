            type: number  
            example: 1  
        - name: tweet_type
          in: query
          description: Loại tweet con muốn lấy (Retweet, Comment, QuoteTweet)
          required: true
          schema:
            type: number  
            example: 2 
      responses:
        '200':
          description: successful operation   
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTweetChildrenSuccess'
      security:
        - BearerAuth: []
  /tweets/:
