      summary: Đăng tải video
      description: 'Đăng video lên server và lưu trên dịch vụ S3 AWS. Tối đa 5 video. Kết quả trả về liên kết tới video'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
