  /search/:
    get:
      tags:
        - search
      summary: Tìm kiếm
      description: Tìm kiếm qua từ khoá, trả về tweet hoặc user, có phân trang
      parameters:
        - name: key
          in: query
          description: Từ khoá tìm kiếm
          required: true
          schema:
            type: string  
            example: Amplitudo odit  
        - name: limit
          in: query
          description: số phần tử lấy cho 1 trang
          required: true
          schema:
            type: number
            example:  10
        - name: page
          in: query
          description: số trang
          required: true
          schema:
            type: number
            example:  1
        - name: onlyFollowedUsers
          in: query
          description: Chỉ lấy các tweet của người đã follow
          required: true
          schema:
            type: boolean
            example:  true
      responses:
        '200':
          description: successful operation   
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchSuccess'
      security:
        - BearerAuth: []

  /medias/upload-image:
    post:
      tags:
        - media
      summary: Đăng tải ảnh
      description: 'Đăng ảnh lên server và lưu trên dịch vụ S3 AWS. Tối đa 10 ảnh. Kết quả trả về liên kết tới ảnh'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: Danh sách các file để tải lên
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadImageSuccess'
      security:
        - BearerAuth: []    
  /medias/upload-video:
    post:
      tags:
