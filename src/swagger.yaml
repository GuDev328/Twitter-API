      summary: Quên mật khẩu
      description: 'Gửi email chứa token quên mật khẩu về email'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: 
                  type: string
                  format: email
                  example: "phamdat.study@gmail.com"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
